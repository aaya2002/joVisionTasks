<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Click</title>
</head>
<body>
<h1>Aya</h1>
  <button id="myButton">Click me</button>

  <script>
    // Event handling using addEventListener
    document.getElementById("myButton").addEventListener("click", function() {
      console.log("Hello World");
    });
  </script>

</body>
</html>
